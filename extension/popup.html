<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="vendor/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app"></div>

  <script src="dist/popup.js"></script>
  <script>
    const appContainer = document.getElementById('app')
    const app = Elm.Main.init({ node: appContainer })

    app.ports.openApp.subscribe(function() {
      // TODO: check if tab exists?
      chrome.tabs.create({
        url: chrome.runtime.getURL("custom.html")
      })
    })
  </script>
</body>
</html>
